<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox with Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .section {
            width: 80%; /* Section width */
            max-width: 1200px; /* Max width */
            margin-left: 10%;
            margin-right: 10%;
        }

        .container {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping to next line */
            justify-content: space-between; /* Space between items */
        }

        .box {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            padding: 20px;
            margin: 10px; /* Space around boxes */
            flex: 1 1 calc(20% - 20px); /* 4 boxes in a row with margin adjustment */
            text-align: left; /* Align text to the left */
            border-radius: 8px; /* Rounded corners */
            display: flex; /* Use flexbox for icon and text alignment */
            align-items: center; /* Center items vertically */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Box shadow */
            transition: background-color 0.3s, box-shadow 0.3s; /* Transition for hover effect */
        }

        .box:hover {
            background-color: #0056b3; /* Darker shade on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Increased shadow on hover */
        }

        .box i {
            margin-right: 10px; /* Space between icon and text */
            font-size: 24px; /* Icon size */
        }

        .text {
            flex: 1; /* Allow text to grow */
        }

        @media (max-width: 768px) {
            .box {
                flex: 1 1 calc(50% - 20px); /* 2 boxes in a row on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .box {
                flex: 1 1 100%; /* 1 box per row on mobile */
            }
        }
    </style>
</head>
<body>

<div class="section">
    <div class="container">
        <div class="box">
            <i class="fas fa-user"></i>
            <div class="text">
                <strong>Box 1:</strong> User Information
                <p>Manage user profiles and settings.</p>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-cog"></i>
            <div class="text">
                <strong>Box 2:</strong> Settings
                <p>Customize your application preferences.</p>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-envelope"></i>
            <div class="text">
                <strong>Box 3:</strong> Messages
                <p>View and manage your messages.</p>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-bell"></i>
            <div class="text">
               <h3> <strong>Box 4:</strong> Notifications</h3>
                <p>Check your recent notifications.</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
